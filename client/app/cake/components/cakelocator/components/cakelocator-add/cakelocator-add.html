<div>
  <h1>{{ vm.name }}</h1>

  <label>Type</label>
  <input type="text" name="" value="" ng-model="vm.newCake.typeInput">

  <label>Location</label>
  <input type="text" name="" value="" ng-model="vm.newCake.locationInput">

  <label>Size</label>
  <input type="text" name="" value="" ng-model="vm.newCake.sizeInput">

  <label>Image</label>
  <input type="file" name="" value="" ng-model="vm.newCake.imageInput">
  <input type="button" name="" value="Submit" ng-click="vm.saveCake()">
</div>
